<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID 상세보기</title>
</head>
<body>

        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>

        <tr>
            <td th:text="${member.id}"></td>

        </tbody>

    </table>
</body>
</html>
